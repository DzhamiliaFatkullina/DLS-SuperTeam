<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Movie Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,"> <!-- This prevents favicon requests -->
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Semantic Movie Search</h1>
        <p>Describe a movie plot or theme in natural language</p>
        
        <div class="search-box">
            <div class="input-wrapper">
                <input type="text" id="search-input" placeholder="e.g. a post-apocalyptic world where AI controls humans">
                <button id="clear-btn" class="clear-btn hidden" aria-label="Clear search">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <button id="search-btn">Search</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching for similar movies...</p>
        </div>
        
        <div id="results" class="results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
